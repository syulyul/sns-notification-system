<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>아이디 및 비밀번호 찾기</title>

  <style>

    button{ cursor: pointer; } /* 모든 버튼에 마우스손모양 처리 */

    html {
      height: 100%;
    }

    body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: grid;
      justify-items: center;
      align-items: center;
      background-color: #3a3a3a;
    }

    #main-holder {
      width: 50%;
      height: 70%;
      display: grid;
      justify-items: center;
      align-items: center;
      background-color: white;
      border-radius: 7px;
      box-shadow: 0px 0px 5px 2px black;
    }

    #login-error-msg-holder {
      width: 100%;
      height: 100%;
      display: grid;
      justify-items: center;
      align-items: center;
    }

    #login-error-msg {
      width: 23%;
      text-align: center;
      margin: 0;
      padding: 5px;
      font-size: 12px;
      font-weight: bold;
      color: #8a0000;
      border: 1px solid #8a0000;
      background-color: #e58f8f;
      opacity: 0;
    }

    #error-msg-second-line {
      display: block;
    }

    #login-form {
      align-self: flex-start;
      display: grid;
      justify-items: center;
      align-items: center;
    }

    .login-form-field::placeholder {
      color: #3a3a3a;
    }

    .login-form-field {
      border: none;
      border-bottom: 1px solid #3a3a3a;
      margin-bottom: 10px;
      border-radius: 3px;
      outline: none;
      padding: 0px 0px 5px 5px;
    }


    #login-form-submit {
      width: 100%;
      padding: 7px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      background-color: #3a3a3a;
      cursor: pointer;
      outline: none;
    }

    .user-field {
      display: block;
      width: 220px; height: 30px;
      margin: 0 auto;
    }
    .user2-field {
      display: block;
      width: 220px; height: 100px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<h2>아이디 및 비밀번호 찾기</h2>
<div class="form-container">
  <form id="findIdForm">
    <h3>아이디 찾기</h3>
    <label for="emailId">등록한 이메일 주소를 입력하세요:</label>
    <input type="email" id="emailId" name="emailId" required>
    <input type='reset' value="아이디 찾기">
  </form>

  <form id="findPasswordForm">
    <h3>비밀번호 찾기</h3>
    <label for="emailPw">등록한 이메일 주소를 입력하세요:</label>
    <input type="email" id="emailPw" name="emailPw" required>
    <label for="usernamePw">아이디를 입력하세요:</label>
    <input type="text" id="usernamePw" name="usernamePw" required>
    <input type="submit" value="비밀번호 찾기">
  </form>
</div>
</body>
</html>
